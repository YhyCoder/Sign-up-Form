<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar__logo-wrapper">
        <img
          class="sidebar__logo"
          src="./images/odin-lined.png"
          alt="The Odin Project logo"
        />
        <h1 class="sidebar__brand">odin</h1>
      </div>
      <p class="sidebar__credit">
        Photo by
        <a
          class="sidebar__link"
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          class="sidebar__link"
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </aside>
    <main class="signup">
      <div class="signup__description container">
        <p class="signup__text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <br />
        <p class="signup__text">You know you want to.</p>
      </div>
    </main>
  </body>
</html>
