<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar__logo-wrapper">
        <img
          class="sidebar__logo"
          src="./images/odin-lined.png"
          alt="The Odin Project logo"
        />
        <h1 class="sidebar__brand">odin</h1>
      </div>
      <p class="sidebar__credit">
        Photo by
        <a
          class="sidebar__link"
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          class="sidebar__link"
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </aside>
    <main class="signup">
      <div class="signup__description container">
        <p class="signup__text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <br />
        <p class="signup__text">You know you want to.</p>
      </div>
      <form action="" method="post">
        <section class="signup__form">
          <div class="container">
            <h2 class="signup__title">Let's do this!</h2>

            <div class="signup__inputs">
              <div>
                <label class="signup__label" for="first-name">first name</label>
                <input
                  class="signup__input"
                  type="text"
                  id="first-name"
                  name="first-name"
                  minlength="3"
                />
              </div>

              <div>
                <label class="signup__label" for="last-name">last name</label>
                <input
                  class="signup__input"
                  type="text"
                  id="last-name"
                  name="last-name"
                  minlength="3"
                />
              </div>

              <div>
                <label class="signup__label" for="email">email</label>
                <input
                  class="signup__input"
                  type="email"
                  id="email"
                  name="user-email"
                />
              </div>

              <div>
                <label class="signup__label" for="phone-number"
                  >phone number</label
                >
                <input
                  class="signup__input"
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                />
              </div>

              <div>
                <label class="signup__label" for="password">password</label>
                <input
                  class="signup__input"
                  type="password"
                  id="password"
                  name="user-password"
                  minlength="8"
                  required
                />
              </div>

              <div>
                <label class="signup__label" for="confirm-password"
                  >confirm password</label
                >
                <input
                  class="signup__input"
                  type="password"
                  id="confirm-password"
                  name="comfirm-password"
                  minlength="8"
                  required
                />
              </div>
            </div>
          </div>
        </section>
        <div class="signup__button container">
          <button class="button" type="button">create account</button>
        </div>
      </form>
    </main>
  </body>
</html>
